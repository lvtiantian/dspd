<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>报名缴费</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" >
<link href="css/jiaofei_style.css?v=1211" rel="stylesheet"  type="text/css" >
<!-- 移动设备支持 -->
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- 移动设备支持 -->
<!--移动端版本兼容 -->
<script type="text/javascript">
	var phoneWidth =  parseInt(window.screen.width);
	var phoneScale = phoneWidth/640;
	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
	} else {
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
</script><meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
<!--移动端版本兼容 end -->
</head>

<body>
<div  class="kuang">
	<div class="m_p1 section">
    	<span class="p1_01 bgC"></span>
        <div class="bming">
        	<p class="bt">报名缴费</p>
            <div class="je">金额<input type="text" placeholder="" />元</div>
        	<a href=""><p class="qding">确定</p></a>
        </div>
        <span class="p1_02 bgC"></span>
    </div>
</div>
</body>
</html>
